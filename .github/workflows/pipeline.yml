---
name: Pipeline
on: [push]
jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.1, 3.2, 3.3, 3.4]
        gemfile:
          - Gemfile
          - gemfiles/activesupport_7_0.gemfile
          - gemfiles/activesupport_7_1.gemfile
          - gemfiles/activesupport_7_2.gemfile
          - gemfiles/activesupport_8_0.gemfile
        exclude:
          - ruby: "3.1"
            gemfile: "./gemfiles/activesupport_8_0.gemfile"
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: 2.4.5
          bundler-cache: true
          cache-version: 1
      - name: Unit tests
        run: bundle install && bundle exec rspec
